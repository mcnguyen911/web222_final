<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>WEB222 Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="script.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="Header">
      <div id="logo">
        <img src="images/logo.gif" width="500" height="180" alt="logo" />
      </div>

      <div id="nav" class="loose">
        <a>HOME</a> | <a>ABOUT US</a> | <a href="index.html">MENU</a> |
        <a herf="contact">CONTACT US</a> | <a>HOURS</a>
      </div>
      <div id="banner">&quot;Vietnamese cuisine is not only Pho&quot; <br /></div>
      <div id="bannerimage">
        <img src="images/banner.jpg" width="960" height="263" alt="banner" />
      </div>

      <div id="heading">
        <h1>
          Contact us for everything you need!<br />
          <hr width="4%" />
        </h1>
      </div>

      <form action="https://httpbin.org/post" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fName">First Name</label>
            <input
              id="fName"
              name="fName"
              type="text"
              class="form-control"
              placeholder="First Name"
              autocomplete="given-name"
              autofocus
              tabindex="1"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="lName">Last Name</label>
            <input
              id="lName"
              name="lName"
              type="text"
              class="form-control"
              placeholder="Last Name"
              autofocus
              tabindex="2"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            placeholder="Email"
            id="email"
            name="email"
            type="email"
            class="form-control"
            autocomplete="email"
            autofocus
            required
            tabindex="3"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            placeholder="Address"
            id="address"
            name="address"
            type="text"
            class="form-control"
            autocomplete="street-address"
            required
            tabindex="4"
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input
              id="City"
              name="City"
              type="text"
              class="custom-select"
              placeholder="City"
              list="City-list"
              tabindex="5"
              required
            />
            <datalist id="City-list">
              <option value="Toronto"></option>
              <option value="Brampton"></option>
              <option value="Markham"></option>
              <option value="Hamilton"></option>
              <option value="Missisuaga"></option>
              <option value="St.Catherines"></option>
              <option value="Saskatoon"></option>
              <option value="St.John's"></option>
              <option value="Niagara Falls"></option>
              <option value="Halifax"></option>
              <option value="London"></option>
              <option value="Vancouver "></option>
              <option value="Quebec City"></option>
              <option value="Montreal"></option>
            </datalist>
          </div>

          <div class="form-group col-md-4">
            <label for="Province">Province</label>
            <select id="Province" class="custom-select" name="Province" tabindex="6">
              <option selected>Ontario</option>
              <option>Nunavut</option>
              <option>Quebec</option>
              <option>Northwest Territories</option>
              <option>British Columbia</option>
              <option>Alberta</option>
              <option>Saskatchewan</option>
              <option>Manitoba</option>
              <option>Yukon</option>
              <option>Newfoundland and Labrador</option>
              <option>New Brunswick</option>
              <option>Nova Scotia</option>
              <option>Prince Edward Island</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="postalcode">Postal code</label>
            <input
              id="posteCode"
              name="posteCode"
              class="form-control"
              type="text"
              autocomplete="postal-code"
              pattern="^[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d$"
              placeholder="Postal Code"
              tabindex="7"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="col mb-3" id="RadioOptions">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                id="radioQuestion"
                name="radioControl"
                type="radio"
                class="custom-control-input"
                tabindex="10"
                checked
                required
              />
              <label class="custom-control-label" for="radioQuestion">Question</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                id="radioComment"
                name="radioControl"
                type="radio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="radioComment">Comment</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                id="radioOrder"
                name="radioControl"
                type="radio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="radioOrder">Order Problem</label>
            </div>
          </div>
        </div>

        <div class="form-row" id="OrderNumberBox" hidden>
          <div class="col-md-4 mb-3">
            <label for="orderNumInfo">Order Number</label>
            <input
              name="orderNumInfo"
              id="orderNumInfo"
              class="form-control"
              type="text"
              placeholder="Order Number"
              tabindex="11"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <!-- Message box -->
            <label for="messageInfo">Message</label>
            <textarea
              name="messageInfo"
              id="messageInfo"
              class="form-control"
              rows="6"
              tabindex="12"
              required
            >
            </textarea>
          </div>
        </div>

        <input type="submit" class="btn btn-primary mb-2" value="Submit" tabindex="14" />
      </form>

      <div id="footer">
        <p>
          Copyright &copy;2020 | Viet Table |
          <a href="http://viettablerestaurant.com" target="_blank">viettablerestaurant.com</a>
        </p>
        <p>
          Contact us:
          <a href="mailto:contact@viettablerestaurant.com">contact@viettablerestaurant.com</a>
        </p>
      </div>

      <!--

    --></div>
  </body>
</html>
